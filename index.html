<html>
<head>
    <link href="resources/font/bo1.css" rel="stylesheet">
    <link href="resources/font/bo1_.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="imports/jquery-3.1.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="imports/phaser.min.js"></script>
    <script type="text/javascript" src="imports/mustache.min.js"></script>
    <script type="text/javascript" src="imports/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
</head>

<body>
<div class="scene-wrapper title">
    <div class="scene">
        <p class="loading">loading...</p>
        <div class="stars"></div>
        <img id="mars" class="pos" src="resources/textures/Intro/Mars-L.png">
        <img id="moon" class="pos" src="resources/textures/Intro/moon.png">
        <ul class="menu rot">
            <li onclick="window.MAIN.handleNext()">Start</li>
            <li>Tutorial</li>
            <li>Quit</li>
        </ul>
    </div>
    <div class="scene scene1">
         <h1 class="buf anim-typewriter"></h1>
    </div>
    <div id="canvas-wrapper" class="scene">
        <div class="game-ui">
            <div class="console object">
                <p>ship status</p>
                <img src="resources/planets/earth.png" id="planet">
                <div class="ui-ob">
                    <img src="resources/textures/UI/fuel.png">
                    <div class="bar"><span></span></div>
                    <span>100</span>
                </div>
                <div class="ui-ob">
                    <img src="resources/textures/UI/monoprope.png">
                    <div class="bar"><span></span></div>
                    <span>100</span>
                </div>
            </div>
            <div class="objective object">
                <p>Mission Objective</p>
                <div class="active-mission">
                </div>
            </div>
            <div class="mission-control">
                <div class="inner object">
                    <p class="header">Mission control</p>
                    <p class="status">Status</p>
                    <span></span>
                </div>
                <p class="mission-control-done">Next</p>
            </div>
            <div class="difficulty">
                <div id="easy" class="dif-choice object active">
                    <p>easy</p>
                    <img src="resources/textures/Artemis/ArtemisThrust.png">
                </div>
                <div id="medium" class="dif-choice object">
                    <p>medium</p>
                    <img src="resources/textures/Athena/AthenaThrust.png">
                </div>
                <div id="hard" class="dif-choice object">
                    <p>hard</p>
                    <img src="resources/textures/Vulcan/VulcanThrust.png">
                </div>
                <div class="stats left">
                    <div>
                        <p>Mass</p>
                        <div class="bar"><span style="width: 30%"></span></div>
                    </div>
                    <div>
                        <p>Thrust</p>
                        <div class="bar"><span style="width: 60%"></span></div>
                    </div>
                    <div>
                        <p>Rotational Acceleration</p>
                        <div class="bar"><span style="width: 80%"></span></div>
                    </div>
                </div>
                <p class="finish-dif">Next</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
